<!DOCTYPE html>
<html lang="ec">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/style.css">
		
		<!-- Bootstrap-->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<title>Group</title>

		<style>
			body {
			  	background-image: url('./image/bg.jpg');
			  	background-repeat: no-repeat;
			  	background-size: cover;
			}
		</style>	
	</head>
	
	<body>
		<div class="code-panel w-25 h-25 rounded" style="background-color: #FF9C33;">
			<h2 class="code">Room Code</h2>
		</div>

		<div class="container-fluid">
			<div class="row">

				<!-- 1st Col -->
				<div class="col">
					
					<!-- Streaming services -->
					<div class="check-form">
						<form action="#" class="checkbox">
							<div class="heading">Streaming Services</div>

							<div class="group">
								<input type="checkbox" id="HBOmax">
								<img src="./image/hbo-max.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<input type="checkbox" id="Disney">
								<img src="./image/disney.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<input type="checkbox" id="Netflix">
								<img src="./image/netflix.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<input type="checkbox" id="Hulu">
								<img src="./image/hulu.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<input type="checkbox" id="AMZ">
								<img src="./image/prime-video.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<input type="checkbox" id="YT">
								<img src="./image/youtube-tv.png" width="160" height="80" class="stream-pic"/>
							</div>

							<div class="group">
								<button type="button" class="btn_stream">Submit</button>
							</div>
						</form>
					</div>	
				</div>


				<!-- 2nd Col -->
				<div class="col-5">

					<!-- LeaderBoard  -->
					<div class="leaderboard">
						<table class="table table-borderless">
							<thead>
							    <tr class="leaderboard-title">
							        <th scope="col">#</th>
							      	<th scope="col" class="centered">Top Voted Movie</th>
							    </tr>
							</thead>
							<tbody class="movie-text">
							    <tr>
							      	<th scope="row">1</th>

							      	<td class="centered">Movie 1</td>
							    </tr>

							    <tr>
							      	<th scope="row">2</th>
							      	<td class="centered">Movie 2</td>
							    </tr>

							    <tr>
							      	<th scope="row">3</th>
							      	<td class="centered">Movie 3</td>
							    </tr>

							    <tr>
							      	<th scope="row">4</th>
							      	<td class="centered">Movie 4</td>
							    </tr>

							    <tr>
							      	<th scope="row">5</th>
							      	<td class="centered">Movie 5</td>
							    </tr>

							    <tr>
							      	<th scope="row">5</th>
							      	<td class="centered">Movie 5</td>
							    </tr>

							    <tr>
							      	<th scope="row">6</th>
							      	<td class="centered">Movie 6</td>
							    </tr>

							    <tr>
							      	<th scope="row">7</th>
							      	<td class="centered">Movie 7</td>
							    </tr>
							    
							    <tr>
							      	<th scope="row">8</th>
							      	<td class="centered">Movie 8</td>
							    </tr>   
							</tbody>
						</table>
					</div>
				</div>



				<!-- 3rd Col -->

				<div class ="col">

					<!-- Start button -->
					<div class="start-button">
						<button type="button" class="btn_start" >Start Vote</button>	
					</div>

					<!-- List of users -->
					<div class="users">
						<table class="table table-borderless">
							<thead>
							    <tr class="users-title">
							      	<th scope="col">Users</th>
							    </tr>
							</thead>
							<tbody class="user-text">
							    <tr>						   
							      	<td>User 1</td>
							    </tr>

							    <tr>
							      	<td>User 2</td>
							    </tr>

							    <tr>
	  								<td>User 3</td>
							    </tr>

							    <tr>
							      	<td>User 4</td>
							    </tr>
							</tbody>
						</table>
					</div>

					<!-- Chat box -->
					
					
				</div>
			</div>
		</div>
		
		
		<script src="js/bootstrap.bundle.min.js"></script>		
	</body>
</html>
