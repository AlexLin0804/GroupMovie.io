<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/style.css">
		
		<!-- Bootstrap-->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<title>Login Form</title>

		<style>
			body {
			  	background-image: url('./image/bg.jpg');
			  	background-repeat: no-repeat;
			  	background-size: cover;
			}
		</style>
		
	</head>
	<body>
		<div class="login-form">
			<form action="#" class="join">
				<div class="heading">
					<span>GroupMovie.io</span>
				</div>
				<div class="slogan">
					<span>Always Choose The Best Movie For You</span>
				</div>
				
				<div class="join-form-name">
					<span>Join a Room</span>
				</div>

				<div class="form-group">
					<input type="text" class="form-control item" id="roomcode" maxlength = "4"placeholder="Room Code" pattern="[A-Za-z ]">
				</div>

				<div class="form-group">
					<input type="text" class="form-control item" id="username" maxlength = "12"placeholder="Username" pattern="[A-Za-z ]">
				</div>

				<div class="form-group">
					<button type="button" class="btn_join">Join</button>
				</div>
			</form>	


			<form class="create">
				<div class="create-form-name">
					<span>Create a Room</span>
				</div>

				<div class="form-group">
					<input type="text" class="form-control item" id="username" maxlength = "12"placeholder="Username" pattern="[A-Za-z ]">
				</div>

				<div class="form-group">
					<button type="button" class="btn_create">Create</button>
				</div>
			</form>



		</div>
		<script src="js/bootstrap.bundle.min.js"></script>		
	</body>
</html>
