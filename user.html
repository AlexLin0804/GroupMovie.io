<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/style.css">
		
		<!-- Bootstrap-->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<title>User Page</title>

		<style>
			body {
			  	background-image: url('./image/bg_trans.jpg');
			  	background-repeat: no-repeat;
			  	background-size: cover;
			}
		</style>
		
	</head>
	<body>

		<div class="movie-page-grid">

			<div class="row">
				
				<div class="col">
				    <div class="dislike">
				    	<button type = "button" id ="dislike">
					   		<img src="./image/dislike.png" width="200" height="200"/>
						</button>	
				    </div>


				    <div class="quit">
						<button type="button" class="btn_quit">Quit</button>
					</div> 
				</div>


				<div class="col-6">
				    <div class="movie-panel">
				    	<div class="movie">
							<div class="name">
								<span>Movie Name</span>
							</div>
							<div class="movie-image">
								<img src="./image/movie.jpg" width="450" height="600"/>
							</div>
						</div>	
				    </div>
				</div>
			    

			    <div class="col">
				    <div class="like">
				    	<button type = "button" id ="like">
					   		<img src="./image/like.png" width="200" height="200"/>
						</button>	
				    </div>
				</div>

			    	
			</div>
		</div>






		<script src="js/bootstrap.bundle.min.js"></script>		
	</body>
</html>
